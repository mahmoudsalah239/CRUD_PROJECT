<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center bg-black text-light p-2">CRUD OPERATION</h1>
    <div class="w-75 mx-auto my-3">
        <label class="my-2" for="ProductName">ProductName :</label>
        <input id="ProductName" class="form-control" type="text" required>

        <label class="my-2" for="ProductPrice">ProductPrice :</label>
        <input id="ProductPrice" class="form-control" type="text">

        <label class="my-2" for="ProductCatogery">ProductCatogery :</label>
        <input id="ProductCatogery" list="Catogery" class="form-control" type="text">

        <datalist id="Catogery">
            <option value="mobiles">
            <option value="computers">
            <option value="laptops">
            <option value="tvs">
            <option value="radios">
        </datalist>

        <label class="my-2" for="ProductDescription">ProductDescription :</label>
        <textarea id="ProductDescription" class="form-control" type="text">
        </textarea>
        <button onclick="addProduct()" id="mainBtn" class="btn btn-outline-info my-2">add product</button>
        <!-- <button onclick="addProduct()" id="updatebutton" class="btn btn-outline-info my-2"> update product</button> -->
    </div>
    <div class="w-75 mx-auto my-3 ">
        <hr style="height: 5px; background: red;">
        <input class="form-control" id="srchEle" onkeyup="searchProuct(this.value)" placeholder="search" type="text">
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCatogery</th>
                    <th>ProductDescription</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>



    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
